    <script>
        // Slide show
        document.addEventListener("DOMContentLoaded", function () {
            var counter = 1;
            setInterval(function () {
                document.getElementById('r' + counter).checked = true;
                counter = (counter % 4) + 1;
            }, 3000);
        });

        // Toggle sidebar
        function show() {
            document.getElementById('sidebar').classList.toggle('active');
            document.getElementById('treelines').classList.toggle('activebtn');
        }

        // Close sidebar when clicking outside
        document.addEventListener('click', function (event) {
            var sidebar = document.getElementById('sidebar');
            var treelines = document.getElementById('treelines');
            var targetElement = event.target;

            if (!sidebar.contains(targetElement) && !treelines.contains(targetElement)) {
                sidebar.classList.remove('active');
                treelines.classList.remove('activebtn');
            }
        });
    </script>

    <!-- Rest of your content -->

</body>
